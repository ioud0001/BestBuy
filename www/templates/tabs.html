<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Stores Tab -->
  <ion-tab title="Nearby Stores" icon-off="ion-location ion-ios-cart-outline" icon-on="ion-location ion-ios-cart" href="#/tab/stores">
    <ion-nav-view name="tab-stores"></ion-nav-view>
  </ion-tab>

  <!-- Log Tab -->
  <ion-tab title="Logs" icon-off="ion-alert-circled" icon-on="ion-alert-circled" href="#/tab/logs">
    <ion-nav-view name="tab-logs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
